<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Email Template</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body style="background-color: #dfe4e9">
    <table class="main-wrapper" style="background-color: aliceblue;max-width:600px;margin:0 auto;font-family:arial">
        <tr>
            <td width=100%>
                <table width="100%">
                    <tr class="logo" align="center">
                       <td><img src="logo.png" style="width:120px; margin:1rem" /></td>
                    </tr>
                    <tr class="banner" width="100%">
                       <td><img src="banner.JPG" style="width:100% " /></td>
                    </tr>
                    <tr class="body" align="center">
                        <td>
                          <table class="body" style="padding: 1rem 1.5rem">
                             <tr align="center">
                                <td><h1 style="color:saddlebrown;font-size: 2.5rem;margin:0 1rem;">Be notified when any special offer arrive</h1>
                                </td>
                             </tr>    
                            <tr align="center">
                                <td><p style="margin: 1.5rem auto;line-height: 1.5">Special offer from a special company, with this offer you can buy any item with 75% off discount, sounds fun right? clink the button below to claim your offer!</p> <br/>
                                </td>
                            </tr>
                            <tr align="center">
                                <td><a href="#" style="background:linear-gradient(to right, #b292d1, #8d5cbf);padding:.8rem 3rem;text-decoration: none;color:#fff;border-radius: .3rem;font-weight: 600;letter-spacing:.8px;">CLAIM</a></td>
                            </tr>
                          </table>
                        </td>
                    </tr>
                    <tr>
                       <table class="footer" width="100%" style="background:linear-gradient(to right, #b292d1, #8d5cbf);padding:2rem 1rem;margin-top: 1rem;color:#fff">
                           <tr>
                              <td align="center" class="foot">
                                  <p style="display: inline-flex">
                                    <img src="fb.PNG" style="height: 36px;width:45px"/>
                                    <img src="twitter.PNG" style="height: 35px;width:58px"/>
                                    <img src="insta.PNG" style="height: 36px;width:40px"/>
                                  </p>
                               </td>
                               <td align="center" class="foot">
                                   <h4 style="margin-bottom: 1rem">Contact us</h4>
                                   <p style="line-height: 1.5">Stark 1245, Lego city <br />example@mail.com <br>
                                   (+1) 123 456 789</p>
                               </td>
                           </tr>
                       </table>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
